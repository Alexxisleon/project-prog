<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="" />
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="cadastroForm">
      <h2>Criar Conta</h2>
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <input type="password" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
      <p class="signup">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio real do formulário

      // Aqui você poderia adicionar validações ou salvar em um backend
      // Por enquanto, apenas redireciona para a página de login
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
